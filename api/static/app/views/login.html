<!-- sobre.html -->
<div class="page-header">
 <form ng-submit="logon()">
  <div class="row">
    <div class="six columns">
      <label for="email">Email:</label>
      <input class="u-full-width" placeholder="test@mailbox.com" id="email" ng-model="email" type="email">
    </div>
    <div class="six columns">
      <label for="senha">Senha:</label>
      <input class="u-full-width" id="senha" ng-model="senha" type="password">
    </div>
  </div>
  <input class="button-primary" value="Logon" type="submit">
</form>
</div>
