<!-- sobre.html -->
<form class="form-signin" ng-submit="logon()">
    <h2 class="form-signin-heading">Please sign in</h2>
    <label class="sr-only" for="inputEmail">Email address</label>
    <input id="inputEmail" ng-model="email" class="form-control" type="email" autofocus="" required="" placeholder="Email address">
    <label class="sr-only" for="inputPassword">Password</label>
    <input id="inputPassword" ng-model="senha" class="form-control" type="password" required="" placeholder="Password">
    <div class="checkbox">
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
</form>
